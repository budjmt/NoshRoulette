<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
    <title>Nosh Roulette!</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
	<style> #map { height: 600px; }</style>
</head>
<body>
    <div id="containsEverything">
        <div id="title">
            <h1>Nosh Roulette!</h1>
        </div>
        <div id="map">
        </div>
        <div id="interface">
		<!--yo we should use flexboxes so we don't need multiple divs to divide things-->
            <div class="interfaceSuper">
                <div class="interfaceItem">
                    <label for="category">Category</label>
                    <select id="category">
                        <option value="chinese">Chinese</option>
                        <option value="italian">Italian</option>
                        <option value="mexican">Mexican</option>
                        <option value="korean">Korean</option>
                        <option value="tradamerican">American</option>
                    </select>
                </div>
                <div class="interfaceItem">
                    <label for="distance">Distance</label>
                    <select id="distance">
                        <option value="2">Walking - Within 2 miles</option>
                        <option value="5">Close - Within 5 miles</option>
                        <option value="10">Medium - Within 10 miles</option>
                        <option value="25">Far - Within 25 miles</option>
                    </select>
                </div>
            </div>
            <div class="interfaceSuper">
                <div class="interfaceItem">
                    <label for="pricePoint">Price</label>
                    <select id="pricePoint">
                        <option value="1">Low - Under $10 per person</option>
                        <option value="2">Mid - Between $10 and $20 per person</option>
                        <option value="3">High - More than $20 per person</option>
                    </select>
                </div>
            <div class="interfaceItem">
                <label for="rating">Rating</label>            
                <input id="rating" type ="range" min ="0" max="5" step ="1" value ="3"/>
                </div>
            </div>
			<div class="interfaceSuper">
				<div class="interfaceItem">
				<button id="searchButton">Search!</button>
				</div>
			</div>
        </div>
    </div>
<script src="js/jquery-2.1.4.min.js"></script>
<script src="js/map.js"></script>
<script src="js/yelp.js"></script>
<script src="js/main.js"></script>
<script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAIKIpd6JU-dGcu1D4zPh2cu9Yl4_ou03c&callback=initMap">
</script>

</body>
</html>
