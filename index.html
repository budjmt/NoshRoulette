<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
    <title>Nosh Roulette!</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/interface.css">
	<link rel="stylesheet" type="text/css" href="css/popup.css">
	<link rel="stylesheet" type="text/css" href="css/stars.css">
	<link rel="stylesheet" type="text/css" href="css/loading.css">
	<link href='https://fonts.googleapis.com/css?family=Alfa+Slab+One|Merriweather:400,700|Bree+Serif' rel='stylesheet' type='text/css'>
</head>
<body>
    <div id="containsEverything">
		<img id=yelpLogo src="yelp.png" alt="Logo">
        <div id="title">
            <h1>Nosh Roulette!</h1>
        </div>
		
        <div id=mapBackground><div id="map"></div>
		</div>
        
		<div id="Popout">
				<h3>Popout</h3>
				<div id="interior"></div>
		</div>
		<div id="loading">
				<h3>Loading</h3>
				<div id="loadingInterior">
					<p>Loading</p>
					<!--src http://stackoverflow.com/questions/15562145/animated-transparent-preloader-image-over-a-solid-colored-background -->
					<img id=loadingImg src="css/SpinningWheel.gif" alt="Loading">
				</div>
		</div>
		
		<div id="accordion" class=accordion-interior>
			<h3>&#x25B2;</h3>
			<div class=accordion-interior>
				<div id="interface">
					<div class="interfaceItem">
						<label for="category">Category</label>
						<select id="category">
							<option value="chinese">Chinese</option>
							<option value="italian">Italian</option>
							<option value="mexican">Mexican</option>
							<option value="korean">Korean</option>
							<option value="tradamerican">American</option>
						</select>
					</div>
					<div class="interfaceItem">
						<label for="distance">Distance</label>
						<select id="distance">
							<option value="2">Within 2 miles</option>
							<option value="5">Within 5 miles</option>
							<option value="10">Within 10 miles</option>
							<option value="25">Within 25 miles</option>
						</select>
					</div>
					<!--<div class="interfaceItem">
						<label for="pricePoint">Price</label>
						<select id="pricePoint">
							<option value="1">Under $10 per person</option>
							<option value="2">Under $20 per person</option>
							<option value="3">$20+ per person</option>
						</select>
					</div>-->
					<div class="interfaceItem">
						<label >Rating</label>
						<div id="starRate">
							
							<div id=1star class=star >
								<img src="css/yelp-star-bw.png" alt="rating star">
							</div>
							<div id=2star class=star>
								<img src="css/yelp-star-bw.png" alt="rating star">
							</div>
							<div id=3star class=star>
								<img src="css/yelp-star-bw.png" alt="rating star">
							</div>
							<div id=4star class=star>
								<img src="css/yelp-star-bw.png" alt="rating star">
							</div>
							<div id=5star class=star>
								<img src="css/yelp-star-bw.png" alt="rating star">
							</div>
						</div>
						<!--<input id="rating" type ="range" min ="0" max="5" step ="1" value ="3"/>-->
					</div>
					<div class="interfaceItem">
						<button id="searchButton">Search!</button>
					</div>
				</div>
			</div>
		</div>
		
    </div>
<script src="js/jquery-2.1.4.min.js"></script>
<script src="js/jquery-ui.js"></script>
<script src="js/map.js"></script>
<script src="js/yelp.js"></script>
<script src="js/sqlagent.js"></script>
<script src="js/main.js"></script>
<script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAIKIpd6JU-dGcu1D4zPh2cu9Yl4_ou03c&callback=initMap">
</script>

</body>
</html>
